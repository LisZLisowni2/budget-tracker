version: '3.8'

services:
  frontend:
    build: ./frontend
    deploy:
      replicas: 1
    networks:
      - overlayNet

  backend:
    build: ./backend
    deploy:
      replicas: 1
    ports:
      - "3000:3000"
    networks:
      - overlayNet
    secrets:
      - redis_password
      - db_password
      - jwt_token

  database:
    image: mongo:8.0.5
    deploy:
      replicas: 1
    volumes:
      - db_data:/data/db
    secrets:
      - db_password
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD_FILE=/run/secrets/db_password
    ports:
      - "27017:27017"
    networks:
      - overlayNet

  redis:
    image: redis:7.4.2
    deploy:
      replicas: 1
    ports:
      - "6379:6379"
    secrets:
      - redis_password
    command: "redis-server --requirepass $(cat /run/secrets/redis_password)"
    networks:
      - overlayNet

  nginx:
    build: /nginx
    deploy:
      replicas: 1
    ports:
      - "80:80"
    networks:
      - overlayNet

networks:
  overlayNet:
    driver: overlay

volumes:
  db_data:

secrets:
  db_password:
    external: true
  redis_password:
    external: true
  jwt_token:
    external: true