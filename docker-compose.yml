version: '3.8'

services:
  frontend:
    image: 127.0.0.1:5000/budget-tracker-frontend
    deploy:
      replicas: 1
    networks:
      - overlayNet
    ports:
      - "443:443"

  backend:
    image: 127.0.0.1:5000/budget-tracker-backend
    deploy:
      replicas: 1
    ports:
      - "3000:3000"
    networks:
      - overlayNet
    secrets:
      - redis_password
      - db_password
      - jwt_token

  database:
    image: mongo:4.4 # Version 4.4 on CPU without AVX support otherwise replace 4.4 with latest or another desired version
    deploy:
      replicas: 1
    volumes:
      - db_data:/data/db
    secrets:
      - db_password
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD_FILE=/run/secrets/db_password
      - MONGO_INITDB_DATABASE=myapp
    ports:
      - "27017:27017"
    networks:
      - overlayNet

  redis:
    image: redis:latest
    deploy:
      replicas: 1
    ports:
      - "6379:6379"
    secrets:
      - redis_password
    command: [
      "bash", "-c", 'docker-entrypoint.sh --requirepass "$$(cat /run/secrets/redis_password)"'
    ]
    networks:
      - overlayNet

networks:
  overlayNet:
    driver: overlay

volumes:
  db_data:

secrets:
  db_password:
    external: true
  redis_password:
    external: true
  jwt_token:
    external: true
