name: Build and deploy

on:
    push:
        branches: ["main"]

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Login to Docker HUB
              uses: docker/login-action@v3
              with:
                username: ${{ secrets.DOCKER_USERNAME }}
                password: ${{ secrets.DOCKER_TOKEN }}
            
            - name: Build
              run: |
                docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ github.event.repository.name }}-frontend:latest ./frontend
                docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ github.event.repository.name }}-backend:latest ./backend
            
            - name: Push
              run: |
                docker push ${{ secrets.DOCKER_USERNAME }}/${{ github.event.repository.name }}-frontend:latest
                docker push ${{ secrets.DOCKER_USERNAME }}/${{ github.event.repository.name }}-backend:latest